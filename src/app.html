<template>

	<lightning-button id="consolemain" variant="brand-outline" label="プロジェクト機能一覧コンソール"
		title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

	<div class="app slds-p-around_x-large">
		<h1 class="slds-text-heading_large">{titleFunctionList}</h1>
		<h3>編集が完了しましたら、保存ボタンで一括保存してください</h3>
		<!-- Using an if statement -->
		<template if:true={showFeatures}>
			<div class="slds-p-top_large">


				<!-- 機能一覧オブジェクトのレコード編集 -->

				<lightning-input type="text" label="プロジェクト名" placeholder="プロジェクト名を読み込みしここで表示します" required></lightning-input>
			</div>
		</template>
	</div>

	<div class="app slds-p-around_x-large">
		<h1 class="slds-text-heading_large">{titleProjectTask}</h1>
		<h3>編集が完了しましたら、保存ボタンで一括保存してください</h3>
		<!-- Using an if statement -->
		<template if:true={showFeatures}>
			<div class="slds-p-top_large">

				<lightning-input type="text" label="機能名" placeholder="３０文字以内" required></lightning-input>
				<lightning-input type="text" label="プロジェクトタスク" placeholder="" required></lightning-input>
				<lightning-input type="text" label="機能概要" placeholder="" required></lightning-input>
				<lightning-input type="text" label="実装難易度" placeholder="" required></lightning-input>

			</div>
		</template>
	</div>


	<lightning-button class="button" id="consolesave" variant="brand" label="保存" onclick={handleClick}>
	</lightning-button>
	<lightning-button class="button" id="consolecancel" variant="destructive Text" label="キャンセル" onclick={handleClick}>
	</lightning-button>


</template>
